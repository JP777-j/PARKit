<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/log.js" defer></script>
    <link rel="stylesheet" href="./css/log.css">
    
</head>
    
<body>

    <div class="container">
      <div class="backbox">
        <div class="loginMsg">
          <div class="textcontent">
            <p class="title">Don't have an account?</p>
            <p>Sign up to save all your graph.</p>
            <button id="switch1" >Sign Up</button>
          </div>
        </div>
        <div class="signupMsg visibility">
          <div class="textcontent">
            <p class="title">Have an account?</p>
            <p>Log in to see all your collection.</p>
            <button id="switch2">LOG IN</button>
          </div>
        </div>
      </div>
      <!-- backbox -->
  
      <div class="frontbox">
        <div class="login">
          <h2>LOG IN</h2>
          <div class="inputbox">
            <input type="text" name="email" placeholder="  EMAIL">
            <input type="password" name="password" placeholder="  PASSWORD">
          </div>
          <p>FORGET PASSWORD?</p>
          <a href="index.html"><button>LOG IN</button></a>
          <div class="checkbox-wrapper-4">
            <input class="inp-cbx" id="morning" type="checkbox"/>
            <label class="cbx" for="morning"><span>
            <svg width="12px" height="10px">
              <use xlink:href="#check-4"></use>
            </svg></span><span>As user</span></label>
            <svg class="inline-svg">
              <symbol id="check-4" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </symbol>
            </svg>
          </div>
          <div class="checkbox-wrapper-4">
            <input class="inp-cbx" id="owner" type="checkbox"/>
            <label class="cbx" for="owner"><span>
            <svg width="12px" height="10px">
              <use xlink:href="#check-4"></use>
            </svg></span><span>As owner</span></label>
            <svg class="inline-svg">
              <symbol id="check-4" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </symbol>
            </svg>
          </div>
          
          

        </div>
  
        <div class="signup hide">
          <h2>SIGN UP</h2>
          <div class="inputbox">
            <input type="text" name="fullname" placeholder="  FULLNAME">
            <input type="text" name="email" placeholder="  EMAIL">
            <input type="password" name="password" placeholder="  PASSWORD">
          </div>
          <button>SIGN UP</button>
          <div class="checkbox-wrapper-4">
            <input class="inp-cbx" id="signup" type="checkbox"/>
            <label class="cbx" for="signup"><span>
            <svg width="12px" height="10px">
              <use xlink:href="#check-4"></use>
            </svg></span><span>As user</span></label>
            <svg class="inline-svg">
              <symbol id="check-4" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </symbol>
            </svg>
          </div>
          <div class="checkbox-wrapper-4">
            <input class="inp-cbx" id="signup1" type="checkbox"/>
            <label class="cbx" for="signup1"><span>
            <svg width="12px" height="10px">
              <use xlink:href="#check-4"></use>
            </svg></span><span>As owner</span></label>
            <svg class="inline-svg">
              <symbol id="check-4" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </symbol>
            </svg>
          </div>
        </div>
  
      </div>
      <!-- frontbox -->
    </div>
  </body>
  
</html>
